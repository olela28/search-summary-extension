<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                padding: 10px;
                width: 300px;
                background-color: white;
                color: black;
                transition: background-color 0.3s, color 0.3s;
            }
            #summary {
                max-height: 200px;
                overflow-y: auto;
                border: 1px solid #ccc;
                padding: 5px; 
                background-color: #f9f9f9;
            }
            .dark-mode {
                background-color: black;
                color: white;
            }
            strong {
                color: #007BFF;
            }
            button {
                margin: 5px 0;
                padding: 5px 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h3>Search Summary</h3>
        <div id="summary">
            <p>Loading...</p>
        </div>
        <button id="viewSummary">View weekly summary</button>
        <button id="clearSummary">Clear Search Data</button>
        <button id="themeToggle">Dark Mode</button>
        <script src="popup.js"></script>
    </body>
</html>
